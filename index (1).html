<!DOCTYPE html>
<html>
	<head>
		<title>My Canvas Page!</title>
	</head>
	<body>

		<canvas id="myCanvas" width="500" height="250" style="color: violet;">
		
		</canvas>

	</body>
	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0, 0);
		ctx.lineTo(300, 300);
		ctx.stroke(3476);
	</script>
</html>
